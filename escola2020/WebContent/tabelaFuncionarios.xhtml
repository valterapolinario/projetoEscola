
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Cadastro de Funcionarios</title>
<link href="css/styles.css" rel="stylesheet" />
<link
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
	rel="stylesheet" crossorigin="anonymous" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
	<div id="navbar">
		<ui:insert name="navbar">
			<ui:include src="template/template-nav.xhtml" />
		</ui:insert>
	</div>

	<div id="layoutSidenav">
		<div id="sidenavbar">
			<ui:insert name="sidenavbar">
				<ui:include src="template/template-sidenav.xhtml" />
			</ui:insert>
		</div>
		<div id="layoutSidenav_content">
			<main>
			<div class="container-fluid">
				<h1 class="mt-4">Funcionarios</h1>
				<br />
<form class="d-flex col-2 align-self-center">
						<button type="button" class="btn btn-dark">
							<h:link value="Novo Cadastro"
								
								style="color:white" />
						</button>
					</form>

				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-table mr-1"></i>Listagem de funcionarios
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th>Matricula</th>
										<th>cpf</th>
										<th>nome</th>
										<th>editar</th>
										<th>excluir</th>
										
									</tr>
								</thead>

								<tbody>
									<h:form>
										<c:forEach var="funcionario" items="#{funcionarioListarManager.funcionarios}">
											<tr>
												<td>${funcionario.matricula}</td>
												<td>${funcionario.cpf}</td>
												<td>${funcionario.nome}</td>											
												<td><i class="far fa-edit"></i> 
												<h:link value="Editar"
														outcome="${funcionarioAtualizaManager.alterar(funcionario)}"
														 /> </td>
												<td><i class="fas fa-trash-alt"></i><h:link value="deletar"
														outcome="${funcionarioListarManager.excluir(funcionario)}"
														 /></td>
											</tr>
										</c:forEach>
										
									</h:form>
								</tbody>
							</table>
						</div>
					</div>



				</div>
			</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid">
				<div class="d-flex align-items-center justify-content-between small">
					<div class="text-muted">Copyright &copy; Your Website 2019</div>
					<div>
						<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
							&amp; Conditions</a>
					</div>
				</div>
			</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"
		crossorigin="anonymous"></script>
	<script src="assets/demo/datatables-demo.js"></script>
</body>
</html>
