<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Registro de um novo cargo</title>
<link href="css/styles.css" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-7">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-header">
								<h3 class="text-center font-weight-light my-4">Cadastro de
									cargo</h3>
							</div>
							<div class="card-body">
								<h:messages></h:messages>
								<h:form>

									<div class="form-row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="nome">Nome</label>
												<h:inputText class="form-control py-4" id="nome" type="text"
													value="#{cargoCadastroManager.cargo.nome}"
													required="true" requiredMessage="Insira Nome" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="descricao">descricao</label>
												<h:inputText class="form-control py-4" id="descricao"
													type="text"
													value="#{cargoCadastroManager.cargo.descricao}"
													required="true" requiredMessage="Insira uma descricao" />
											</div>
										</div>
									</div>

									<div class="form-row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="competencias">Competencias</label>
												<h:inputText class="form-control py-4" id="competencias"
													type="text"
													value="#{cargoCadastroManager.cargo.copetencias}" 
													required="true" requiredMessage="Insira a competencia"/>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="Matricula">piso salarial</label>
												<h:inputText class="form-control py-4" id="Matricula"
													type="number"
													value="#{cargoCadastroManager.cargo.pisoSalarial}"
													required="true" requiredMessage="Insira o piso salarial"
													maxlength="10" />
											</div>
										</div>
									</div>
		

									<div class="form-group mt-4 mb-0">
										<h:commandButton class="btn btn-primary btn-block"
											action="#{cargoCadastroManager.salvar()}"
											value="Cadastrar" />
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
			</main>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
